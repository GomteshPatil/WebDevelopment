<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Regesteration</title>
    <link rel="stylesheet" href="Form1.css">
</head>

<body id="body1">
    <form action="#">
        <h3 class="head1">Student Registration Form Using Table in HTML</h3>
        <center>

            <table id="table1">
                <tr>
                    <td>
                        <label>First Name</label>
                    </td>
                    <td>
                        <input type="text">
                    </td>
                    <td>
                        <p>(Max 50 Characters Allowed)</p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Last Name</label>
                    </td>
                    <td>
                        <input type="text">
                    </td>
                    <td>
                        <p>(Max 50 Characters Allowed)</p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Email ID</label>
                    </td>
                    <td>
                        <input type="email">
                    </td>

                </tr>
                <tr>
                    <td>
                        <label>Mobile Number</label>
                    </td>
                    <td>
                        <input type="number">
                    </td>
                    <td>
                        <p>(10 Digits Allowed)</p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Male</label>
                        <input type="radio" name="gender">
                    </td>
                    <td>
                        <label>Female</label>
                        <input type="radio" name="gender">
                    </td>

                </tr>
                <tr>
                    <td>
                        <label>Date Of Birth(DOB)</label>
                    </td>
                    <td>
                        <input type="date" name="" id="">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Adress:</label>
                    </td>
                    <td>
                        <textarea name="" id="" cols="30" rows="10"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>

                    </td>
                </tr>
                <tr>
                    <td>
                        <label>City</label>
                    </td>
                    <td>
                        <input type="text">
                    </td>
                    <td>
                        <p>(Max 50 Characters Allowed)</p>
                    </td>
                </tr>
                <td>
                    <label>Pin Code</label>
                </td>
                <td>
                    <input type="number">
                </td>
                <td>
                    <p>(Max 6 numbers Allowed)</p>
                </td>
                </tr>
                <td>
                    <label>State</label>
                </td>
                <td>
                    <input type="text">
                </td>
                <td>
                    <p>(Max 50 Characters Allowed)</p>
                </td>
                </tr>
                <td>
                    <label>Country</label>
                </td>
                <td>
                    <input type="text">
                </td>

                </tr>
                <tr>
                    <td>
                        <label>Hobbies</label>
                    </td>
                    <td>
                        <label>Drowing</label>
                        <input type="checkbox" name="n" id="">
                        <label>Singing</label>
                        <input type="checkbox" name="n" id="">
                        <label>Dancing</label>
                        <input type="checkbox" name="n" id="">
                        <label>Sketching</label>
                        <input type="checkbox" name="n" id="">


                    </td>


                </tr>
                <tr>
                    <td>
                        <label>others</label>
                    </td>
                    <td>
                        <input type="text" name="n" id="">

                        <p>(Max 50 Characters Allowed)</p>
                    </td>
                </tr>

                <tr>

                    <td>
                        <label>Qualification</label>
                    </td>
                    <td>
                        <input type="checkbox">
                        <label>SSLC(10th)</label>
                    </td>

                    <tr>
                        <td>

                        </td>
                        <td>
                            <input type="checkbox">
                            <label>PUC(12th)</label>
                        </td>
                    </tr>
                    <tr>
                        <td>

                        </td>
                        <td>
                            <input type="checkbox">
                            <label>Graduation</label>
                        </td>
                    </tr>
                    <tr>
                        <td>

                        </td>
                        <td>
                            <input type="checkbox">
                            <label>Post-Graduation</label>
                        </td>
                    </tr>
                </tr>

                <tr>
                    <tr>
                        <td></td>
                    </tr>
                </tr>

                <tr>
                    <td>
                        <label>Course Applied</label>
                    </td>
                    <td>

                        <input type="radio" name="A">
                        <label>BCA(Batchular of computer applications)</label>
                    </td>
                    <tr>
                        <td>
                            <td>
                                <input type="radio" name="A">
                                <label>Bsc(Batchular of Science)</label>
                            </td>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <td>
                                <input type="radio" name="A">
                                <label>BA(Bachlour of Arts)</label>
                            </td>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <td>
                                <input type="radio" name="A">
                                <label>MCA(Masters of Computer applications)</label>
                            </td>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <td>
                                <input type="radio" name="A">
                                <label>M.Com(Masters of commerce)</label>
                            </td>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <td>
                                <input type="radio" name="A">
                                <label>MSC(Master of Science)</label>
                            </td>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <td>
                                <input type="radio" name="A">
                                <label>MA(Master of Arts)</label>
                            </td>
                        </td>
                    </tr>

                </tr>
                <tr>
                    <td>
                        <table>click on Submit to add</table>
                    </td>
                    <td><button>Submit</button>
                        <button type="reset">reset</button>
                    </td>
                </tr>

            </table>
        </center>


    </form>
</body>

</html>
